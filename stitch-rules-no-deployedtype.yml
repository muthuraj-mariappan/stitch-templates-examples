kind: Rules
metadata:
  namespace: k8s-freemarker-validation-test
spec:
  - name: "k8s.AddFreemarkerLastLabel-validation-test"
    condition:
      deployedType:
      expression: "#ctx.currentDeployedApplication != null && #ctx.currentDeployedApplication.environment.name == 'kubernetes-test-env'"
    processor:
      - type: patch
        description: "Adding last label to kubernetes spec by using patch processor with jsonpatch merge type"
        phase: PATCH
        merge:
          type: overlay
        parameters:
          patch:
            - op: replace
              path: "/metadata/labels/overridenLabel"
              value: "OVERRIDEN-BY-PATCH-validation-test"